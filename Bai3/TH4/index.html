<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-12 col-md-4">
            <form action="" class="row border bg-light">
                <div class="col-12 col-md-12 mt-3">
                    <h3 class="text-center">Thông tin người dùng</h3>
                </div>
                <div class="col-12 mb-3 row">
                    <label for="inputName" class="form-label col-4 col-md-12">Tên: </label>
                    <div class="col-8 col-md-12">
                        <input type="text" class="form-control col-sm-12" id="inputName" placeholder="">
                    </div>
                </div>
                <div class="col-12 mb-3 row">
                    <label for="inputEmail" class="form-label col-4 col-md-12">Email: </label>
                    <div class="col-8 col-md-12">
                        <input type="text" class="form-control" id="inputEmail" placeholder="">
                    </div>
                </div>
                <div class="col-12 mb-3 row">
                    <label label for="inputBirthDate" class="form-label col-4 col-md-12">Ngày sinh: </label>
                    <div class="col-8 col-md-12">
                        <input type="date" class="form-control" id="inputBirthDate" placeholder="">

                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-3 col-4 col-md-3 pt-0">Giới tính: </legend>
                    <div class="col-sm-9 row col-8 col-md-6">
                        <div class="form-check col-6 col-md-12">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="2" checked>
                            <label class="form-check-label" for="male">
                                Nam
                            </label>
                        </div>
                        <div class="form-check col-6 col-md-12">
                            <input class="form-check-input" type="radio" name="gender" id="human" value="1">
                            <label class="form-check-label" for="human">
                                Nữ
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="col-12 mb-3 row">
                    <label for="inputPhone" class="form-label col-4 col-md-12">Số điện thoại: </label>
                    <div class="col-8 col-md-12">
                        <input type="text" class="form-control" id="inputPhone" placeholder="">
                    </div>
                </div>
                <div class="col-12 mb-3 row">
                    <label for="inputAddress" class="form-label col-4 col-md-12">Địa chỉ: </label>
                    <div class="col-8 col-md-12">
                        <textarea name="address" class="form-control" id="inputAddress" cols="5" rows="3"></textarea>

                    </div>
                </div>
                <div class="col-12 col-md-12">
                    <h3 class="text-center">Thông tin tài khoản</h3>
                </div>
                <div class="col-12 mb-3 row">
                    <label for="inputUsername" class="form-label col-4 col-md-12">Username: </label>
                    <div class="col-8 col-md-12">
                        <input type="text" class="form-control" id="inputUsername" placeholder="">
                    </div>
                </div>
                <div class="col-12 mb-3 row">
                    <label for="inputPassword" class="form-label col-4 col-md-12">Password: </label>
                    <div class="col-8 col-md-12">
                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
